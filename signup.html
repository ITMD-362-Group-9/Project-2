<!DOCTYPE html>
<html lang="en" class="nojs">
  
<head>
  <title>ISUD</title>
  <meta charset="utf-8" />
	<meta name="author" content="Bhumika Patel">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" href="css/signup.css">
	<link rel="shortcut icon" href="media/isudLogo.ico" />
	<script async src="js/signup.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form class="contain" action="#null" method="get" onsubmit="confirmSubmit()" autocomplete="on">
		<div class="card card-1">
			<div>
			<h1>SignUp Form</h1>
			</div>
			<hr>
	
			<div class="block">
				<label>First Name</label>
				<input type="text" name="firstname" id="firstname" value="" placeholder="First Name" required />
			</div>
			
			<div class="block">
				<label>Last Name</label>
				<input type="text" name="lastname" id="lastname" value="" placeholder="Last Name" required />
			</div>
			<div class="block">
				<label>Email</label>
				<input type="email" name="email" id="email" value="" placeholder="user@example.com" required />
			</div>
			<div class="block">
				<label>PhoneNumber</label>
				<input type="tel" name="phone" id="phone" value="" placeholder="XXX-XXX-XXXX" required />
			</div>
			<div class="block">
				<label for="date">Date-of-Birth</label>
				<input type="text" name="date" id="date" value="" placeholder="MM/DD/YYYY" required />
			</div>
			<div class="submit-button">
				<button id="submit" class="button" type="submit">Submit</button>
			</div>
			<div class="close-button">
				<button id="close" class="btn cancel" onclick="closeForm()">Close</button>
			</div>
		</div>
    </form>
  </body>
</html>
